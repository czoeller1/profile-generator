<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Proflie</title>
    <link type="text/css" rel="stylesheet" href="./dist/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h4 class="text-center py-5 mb-5 bg-danger">My Team</h4>
    </header>
    <div class="container">
      <div class="row my-5 d-flex justify-content-evenly">
        <div class="col-4">
          <div class="card">
            <div class="card-header bg-info">
              <h4 class="card-title">Charles</h4>
              <h5 class="card-title">Manager</h5>
            </div>

            <div class="card-body">
              <p class="card-text">ID: 1</p>
              <p class="card-text">
                Email: <a href="mailto:charles@email.com">charles@email.com</a>
              </p>
              <p class="card-text">Office number: 123</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-header bg-info">
              <h4 class="card-title">Joe</h4>
              <h5 class="card-title">Intern</h5>
            </div>

            <div class="card-body">
              <p class="card-text">ID: 2</p>
              <p class="card-text">
                Email: <a href="mailto:joe@email.com">joe@email.com</a>
              </p>
              <p class="card-text">School: DU</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-header bg-info">
              <h4 class="card-title">Ben</h4>
              <h5 class="card-title">Engineer</h5>
            </div>

            <div class="card-body">
              <p class="card-text">ID: 3</p>
              <p class="card-text">
                Email: <a href="mailto:ben@email.com">ben@email.com</a>
              </p>
              <p class="card-text">
                GitHub:
                <a target="blank" href="https://github.com/czoeller1"
                  >czoeller1</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row my-5 d-flex justify-content-evenly">
        <div class="col-4">
          <div class="card">
            <div class="card-header bg-info">
              <h4 class="card-title">Sam</h4>
              <h5 class="card-title">Intern</h5>
            </div>

            <div class="card-body">
              <p class="card-text">ID: 4</p>
              <p class="card-text">
                Email: <a href="mailto:sam@email.com">sam@email.com</a>
              </p>
              <p class="card-text">School: CSU</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
